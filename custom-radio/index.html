<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./css/style.css">
<head>
	<meta charset="UTF-8">
	<title>两种方式实现自定义checkbox、radio</title>
</head>
<body>
	<div class="container">
		<div class="input">
			<h3>伪元素实现自定义checkbox、radio</h3>
			<div>
				<div class="ele">
					<input type="checkbox" id="check-01">
					<label for="check-01">checkbox</label>
				</div>
				<div class="ele">
					<label>
						<input type="radio" name="ra" id="radio-01">
						<label for="radio-01">radio-01</label>
						<input type="radio" name="ra" id="radio-02">
						<label for="radio-02">radio-02</label>
					</label>
				</div>
			</div>
		</div>
		<div class="input">
			<h3>背景图实现自定义checkbox、radio</h3>
			<div>
				<div class="ele-01">
					<input type="checkbox" id="check-02">
					<label for="check-02">checkbox</label>
				</div>
				<div class="ele-01">
					<label>
						<input type="radio" name="ra" id="radio-03">
						<label for="radio-03">radio-03</label>
						<input type="radio" name="ra" id="radio-04">
						<label for="radio-04">radio-04</label>
					</label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
